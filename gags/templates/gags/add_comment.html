{% extends "gags/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group txt">
            <legend class="border-bottom mb-4">Post a comment</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <br>
            <button class="btn btn-outline-secondary" type="submit">Submit comment</button>
        </div>
    </form>
</div>

{% endblock content %}

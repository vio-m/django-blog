{% extends "store/detail.html" %}
{% load crispy_forms_tags %}
{% block content %}

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-3">Post a review</legend>
                    {{ review_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <br>
                    <button class="btn btn-outline-secondary" type="submit">Submit review</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
